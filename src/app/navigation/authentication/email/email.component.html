<!DOCTYPE html>

<div class="row">
    <div class="col s12">
        <mz-input-container>
            <input mz-input [label]="'Email'" [validate]="'true'" [dataError]="'Email is invalid'" [dataSuccess]="'Email is valid'" [(ngModel)]="email" id="email-email" type="email">
        </mz-input-container>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <mz-input-container>
            <input mz-input [label]="'Password'" [validate]="'true'" [dataError]="'Password is invalid'" [dataSuccess]="'Password is valid'" [(ngModel)]="password" id="email-password" type="password">
        </mz-input-container>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <button mz-button (click)="login()" [disabled]="!email || !password">Login</button>
        <button mz-button flat="true" (click)="signup()" [disabled]="!email || !password">Register</button>
    </div>
</div>
