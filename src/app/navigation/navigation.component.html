<mat-toolbar color="primary" class="mat-typography" fxLayout="row" fxLayoutWrap>
    <div fxFlex="15%" fxFlex.xs="0"></div>
    <div fxFlex="none">
        <a routerLink="/" mat-icon-button>
            <img src="../../assets/images/B%20Light.svg" style="max-width: 550%; vertical-align: -10%;" alt="qfdcenter">
        </a>
    </div>
    <a routerLink="/gallery" mat-button matTooltip="This will be avaible soon™">Gallery</a>
    <a routerLink="/projects" mat-button matTooltip="This will be avaible soon™">Projects</a>
    <a routerLink="/upload" mat-button>Upload</a>
    <div fxFlex fxShow="false" fxShow.gt-xs></div>
    <div fxFlex="nogrow">
        <a *ngIf="(auth.user | async) && (auth.user | async)?.admin" routerLink="/dashboard" mat-icon-button>
            <mat-icon svgIcon="view-dashboard"></mat-icon>
        </a>
        <a *ngIf="(auth.user | async)" routerLink="/profile" mat-icon-button>
            <img [src]="(auth.user | async)?.photoURL || '../../assets/images/ProfileTemp.png'" alt="Profile img" style="height: 60%;" class="circle">
        </a>
        <a *ngIf="(auth.user | async)" (click)="signOut();" mat-icon-button>
            <mat-icon svgIcon="logout"></mat-icon>
        </a>
        <a *ngIf="!(auth.user | async)" routerLink="/login" mat-icon-button>
            <mat-icon svgIcon="login"></mat-icon>
        </a>
    </div>
    <div fxFlex="nogrow" fxShow="false" fxShow.xs></div>
    <div fxFlex="15%" fxFlex.xs="0"></div>
</mat-toolbar>
