<mat-toolbar color="" class="hide-on-small-only">
    <a routerLink="/" mat-icon-button><img src="../../assets/images/BlackHeaderSmall.png" alt="Logo Header" style="height: 100%;">Bruhno</a>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <a routerLink="/gallery" mat-button matTooltip="This will be avaible soon™">Gallery</a>
    <a routerLink="/projects" mat-button matTooltip="This will be avaible soon™">Projects</a>
    <span class="spacer"></span>
    <a *ngIf="(auth.user | async)" routerLink="/profile" mat-button><mat-icon svgIcon="account"></mat-icon>  Profile</a>
    <a *ngIf="(auth.user | async)" (click)="signOut();" mat-button><mat-icon svgIcon="logout"></mat-icon>  Sign-Out</a>
    <a *ngIf="!(auth.user | async)" routerLink="/login" mat-button><mat-icon svgIcon="login"></mat-icon>  Login</a>
    <a routerLink="/upload" mat-button><mat-icon svgIcon="cloud-upload"></mat-icon>  Upload</a>
</mat-toolbar>

<mat-toolbar color="" class="hide-on-med-and-up">
    <a routerLink="/" mat-icon-button><img src="../../assets/images/BlackHeaderSmall.png" alt="Logo Header" style="height: 100%;">Bruhno</a>
    <span class="spacer"></span>
    <a *ngIf="(auth.user | async)" routerLink="/profile" mat-icon-button><mat-icon svgIcon="account"></mat-icon></a>

    <a *ngIf="!(auth.user | async)" routerLink="/login" mat-icon-button><mat-icon svgIcon="login"></mat-icon></a>
    <a routerLink="/upload" mat-icon-button><mat-icon svgIcon="cloud-upload"></mat-icon></a>

    <mat-toolbar-row>
        <a routerLink="/gallery" mat-button matTooltip="This will be avaible soon™">Gallery</a>
        <a routerLink="/projects" mat-button matTooltip="This will be avaible soon™">Projects</a>
    </mat-toolbar-row>
</mat-toolbar>
