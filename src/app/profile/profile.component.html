<div class="row profileHeader">
</div>

<div *ngIf="auth.user | async; then authenticated else guest"></div>

<ng-template #guest class="mat-typography">
    <h4>You are not authenticated</h4>
</ng-template>

<ng-template #authenticated>
    <div *ngIf="auth.user | async as user" class="container mat-typography">
        <div class="row profileAvatar">
            <div class="col s5 m3 l2">
                <a><img class="circle responsive-img" [src]="user.photoURL || 'https://firebasestorage.googleapis.com/v0/b/bruhno-afb29.appspot.com/o/uploads%2Fthinking.png?alt=media&token=0de0882e-98b5-4843-a9fc-2c7674956428'" width=156px></a>
            </div>
            <div class="col s7 m9 l10">
                <p class="username white-text">{{ user.username || 'No username' }} </p>
                <p class="white-text email">{{ user.email || 'No email'}}</p>
            </div>
        </div>
    </div>
</ng-template>
