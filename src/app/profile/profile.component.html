<div class="container">
    <div class="row">
        <div class="col s12">
            <mz-card
                [backgroundClass]="'blue-grey darken-1'"
                [textClass]="'white-text'"
                [hoverable]="true">
                <mz-card-title>{{ (auth.user | async)?.username }} </mz-card-title>
                <mz-card-content>
                    <img class="card-img-top" [src]="(auth.user | async)?.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=156px>
                    <p>UID: {{ (auth.user | async)?.uid }}</p>
                    <p>Email: {{ (auth.user | async)?.email }}</p>
                </mz-card-content>
                <mz-card-action>
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>
                </mz-card-action>
            </mz-card>
        </div>
    </div>
</div>
