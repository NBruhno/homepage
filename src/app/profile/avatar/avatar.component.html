<div appFileDrop
     (filesDropped)="handleDrop($event)"
     (filesHovered)="dropzoneState($event)"
     [ngClass]="{'active': dropzoneActive}"
     class="mat-typography"
     (click)="fileUpload.click();">
    <span mat-dialog-title>Drop your image here or click this box to upload your new avatar</span>
    <input type="file" #fileUpload id="fileUpload" accept="image/*" style="display: none;" (change)="fileEvent(fileUpload.files)">
    <mat-dialog-content>
        <div class="row">
            <div class="col s12">
                <div *ngIf="currentUpload">
                    <mat-progress-bar *ngIf="currentUpload?.progress !== 100" [value]="currentUpload?.progress"></mat-progress-bar>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <mat-icon svgIcon="upload"></mat-icon>
            </div>
        </div>
    </mat-dialog-content>
</div>
