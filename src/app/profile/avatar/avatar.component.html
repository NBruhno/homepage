<div appFileDrop
     (filesDropped)="handleDrop($event)"
     (filesHovered)="dropzoneState($event)"
     [ngClass]="{'active': dropzoneActive}" class="mat-typography">
    <h4>Drop your image here to upload your new avatar</h4>
    <mat-dialog-content>
        <div class="row">
            <div class="col s12">
                <div *ngIf="currentUpload">
                    <mat-progress-bar *ngIf="currentUpload?.progress !== 100" [value]="currentUpload?.progress"></mat-progress-bar>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <mat-icon svgIcon="upload"></mat-icon>
            </div>
        </div>
    </mat-dialog-content>
</div>
