<div *ngIf="!loaded">
    <p style="text-align: center">Please follow the instructions in the pop-up to login</p>
    <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>

<div *ngIf="!finished">
    <p style="text-align: center">One moment...</p>
    <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>

<div *ngIf="loaded && finished">
    <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <div fxFlex="50%" fxFlex.xs="100%" class="loginButton googleLogin" (click)="signInWithGoogle()">
            <mat-icon svgIcon="google" style="vertical-align: -30%"></mat-icon><span>&nbsp; Login with Google</span>
        </div>
        <div fxFlex="50%" fxFlex.xs="100%" class="loginButton facebookLogin" (click)="signInWithFacebook()">
            <mat-icon svgIcon="facebook" style="vertical-align: -30%"></mat-icon><span>&nbsp; Login with Facebook</span>
        </div>
    </div>

    <div class="spacer" fxShow="false" fxShow.gt-xs></div>
    <div style="height: 5px;" fxShow="false" fxShow.xs></div>

    <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <div fxFlex="50%" class="loginButton twitterLogin" (click)="signInWithTwitter()">
            <mat-icon svgIcon="twitter" style="vertical-align: -30%"></mat-icon><span>&nbsp; Login with Twitter</span>
        </div>
        <div fxFlex="50%" class="loginButton githubLogin" (click)="signInWithGithub()">
            <mat-icon svgIcon="github-circle" style="vertical-align: -30%"></mat-icon><span>&nbsp; Login with GitHub</span>
        </div>
    </div>
</div>
