<mat-card>
    <mat-list>
        <h3 mat-subheader class="light">Uploads</h3>
        <div class="" *ngFor="let upload of uploadList | async">
            <app-upload-detail [upload]='upload'></app-upload-detail>
        </div>
        <div class="center">
            <mat-spinner style="margin:0 auto;" *ngIf="showSpinner"></mat-spinner>
        </div>
    </mat-list>
</mat-card>
