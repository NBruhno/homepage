<br>
<div class="row" *ngIf="(auth.user | async) && (auth.user | async)?.admin">
    <div class="col s12 center">
        <mat-card appFileDrop
                  (filesDropped)="handleDrop($event)"
                  (filesHovered)="dropzoneState($event)"
                  [ngClass]="{'active': dropzoneActive}">
            <mat-card-title>Drop your files here to upload</mat-card-title>
            <mat-card-content>
                <div class="row">
                    <div class="col s12">
                        <div *ngIf="currentUpload">
                            <mat-progress-bar *ngIf="currentUpload?.progress !== 100" [value]="currentUpload?.progress"></mat-progress-bar>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <mat-icon svgIcon="upload"></mat-icon>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
