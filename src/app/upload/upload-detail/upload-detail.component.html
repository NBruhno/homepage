<mat-list-item>
    <h4 mat-line>{{upload.name}}</h4>
    <mat-icon mat-list-icon svgIcon="image"></mat-icon>
    <div mat-line>
        <a *ngIf="(auth.user | async)?.admin" style="cursor: pointer" (click)='deleteUpload(upload)'><mat-icon svgIcon="delete"></mat-icon></a>
        <a href="{{upload.url}}" download><mat-icon svgIcon="download"></mat-icon></a>
    </div>
    <mat-basic-chip>{{upload.createdAt}}</mat-basic-chip>
</mat-list-item>
