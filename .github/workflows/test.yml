name: Test and lint

on: [push]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v2

    - name: Get node_modules cache  
    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
    - run: yarn install

    - name: Run tests
    - run: yarn test
